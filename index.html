<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR File Sharer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    p.description {
      font-size: 14px;
      color: #666;
    }
    input[type="file"] {
      margin: 20px 0;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 12px 24px;
      font-size: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #qr-section {
      display: none;
      margin-top: 30px;
      text-align: center;
    }
    img {
      max-width: 100%;
      margin: 15px 0;
    }
    a {
      word-break: break-word;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“Ž Share Files Instantly with QR Code</h1>
    <p class="description">Upload a PDF, image, or video, and get a QR code to share instantly with anyone.</p>

    <form id="uploadForm">
      <input type="file" name="file" id="fileInput" required />
      <br />
      <button type="submit">Generate QR Code</button>
    </form>

    <div id="qr-section">
      <h2>âœ… QR Code Generated</h2>
      <img id="qr-image" alt="QR Code" />
      <p><a id="file-link" href="#" target="_blank">Open Uploaded File</a></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const qrSection = document.getElementById('qr-section');
    const qrImage = document.getElementById('qr-image');
    const fileLink = document.getElementById('file-link');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) return;

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('https://abhardwaj9.app.n8n.cloud/webhook/qr-upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        qrImage.src = result.qrCodeUrl;
        fileLink.href = result.fileUrl;
        fileLink.innerText = result.fileUrl;
        qrSection.style.display = 'block';
      } catch (err) {
        alert('Something went wrong. Please try again.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
